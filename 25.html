<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (var i = 1; i <= 10000; i++) {
      var sum = 0;

      for (var y = 1; y < i; y++) {
        if (i % y == 0) {
          sum += y;
        }
      }

      if (sum == i) {
        console.log(i);
      }
    }
  </script>
</body>

</html>
