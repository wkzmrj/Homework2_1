<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var n = parseInt(prompt('请任意输入一个数字'));
    var num = 0;
    var fraction = 0;

    for (i = n; i >= 1; i++) {
      num += i;
      fraction += 1 / i;
    };

    var sum = num + fraction;

    console.log(sum);
  </script>

</body>

</html>
