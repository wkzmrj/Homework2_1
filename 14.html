<body>
    <script>
        // 用户输入一个三位数，弹出各个数位的和。
        var num = parseInt(prompt('请输入任意一个三位数'))
        ge = num % 10,
        shi = parseInt(num / 10) % 10,
        bai = parseInt(num / 100), 
        sum = ge + shi + bai;
        alert('各位数之和为' + sum); 

    </script> 
</body>
