<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //12. 圆锥体积公式
    var r = parseInt(prompt('请输入圆锥底面半径' + 'cm')),
     h = parseInt(prompt('请输入圆锥底面的高' + 'cm')),
      v = 1 / 3 * Math.PI * Math.pow(r, 2) * h;
    alert('该圆锥体积为' + v);


</script>
