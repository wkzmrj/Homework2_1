<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var mul = 1;
    var num = parseInt(
      prompt('输入任意一个数字')
    );

    for (var i = num; i >= 1; i--) {
      mul *= i;
    }

    console.log(mul);
  </script>
</body>

</html>
